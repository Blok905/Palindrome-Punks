tion:chainVert 1s linear infinite}.chain-path.left{top:0;left:0;width:20px;height:100%;animation:chainVert 1s linear infinite reverse}@keyframes chainHoriz{to{background-position-x:20px}}@keyframes chainVert{to{background-position-y:20px}}.chain-block{width:40px;height:40px;background:#1b9b0f;box-shadow:0 0 15px #15ff00,0 0 30px #15ff00;position:absolute;border-radius:3px;z-index:2;animation:moveChain 20s ease-in-out infinite}.chain-block.stopped{background:#0e0cb1;box-shadow:0 0 15px #0400ff,0 0 30px #0400ff}@keyframes moveChain{0%{top:0;left:0}25%{top:0;left:calc(100% - 40px)}50%{top:calc(100% - 40px);left:calc(100% - 40px)}75%{top:calc(100% - 40px);left:0}100%{top:0;left:0}}</style></head><body><canvas id="matrix"></canvas><div class="chain-path top"></div><div class="chain-path right"></div><div class="chain-path bottom"></div><div class="chain-path left"></div><div class="eye-container"><div class="glow"></div><div class="eye"><div class="eye-detail"></div><div class="pupil"></div><div class="top-eyelid"></div><div class="bottom-eyelid"></div></div></div><script>const c=document.getElementById('matrix'),x=c.getContext('2d');c.width=innerWidth;c.height=innerHeight;const f=16,cols=Math.floor(c.width/f),y=Array.from({length:cols},()=>Math.random()*c.height),s=Array.from({length:cols},()=>f+Math.random()*f);function m(){x.fillStyle='rgba(0,0,0,.05)';x.fillRect(0,0,c.width,c.height);x.fillStyle='#0F0';x.font=f+'px monospace';for(let i=0;i<cols;i++){const t=String.fromCharCode(33+Math.random()*94),X=i*f,Y=y[i];x.fillText(t,X,Y);y[i]=Y>c.height?0:Y+s[i]}}setInterval(m,50);const eye=document.querySelector('.eye'),p=document.querySelector('.pupil'),blocks=[];for(let i=0;i<4;i++){let b=document.createElement('div');b.className='chain-block';b.style.animationDelay=`-${20*i/4}s`;document.body.appendChild(b);blocks.push(b);}function pr(){blocks.forEach(b=>{b.classList.add('stopped');b.style.animationPlayState='paused'});eye.classList.add('blink');setTimeout(()=>eye.classList.remove('blink'),750);setTimeout(()=>{blocks.forEach(b=>{b.style.animationPlayState='running';b.classList.remove('stopped')});},750);}setTimeout(()=>{pr();setInterval(pr,20750)},20000);document.querySelector('.pupil').addEventListener('click',()=>{eye.classList.add('blink');setTimeout(()=>eye.classList.remove('blink'),750)});!function t(){const rE=eye.getBoundingClientRect(),rB=blocks[0].getBoundingClientRect(),dx=(rB.left+rB.width/2)-(rE.left+rE.width/2),dy=(rB.top+rB.height/2)-(rE.top+rE.height/2),d=Math.min(30,Math.hypot(dx,dy)/10),a=Math.atan2(dy,dx);p.style.transform=`translate(${Math.cos(a)*d}px,${Math.sin(a)*d}px)`;requestAnimationFrame(t);}();</script></body></html>
